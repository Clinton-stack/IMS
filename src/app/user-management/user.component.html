<div>
    <h3 style="text-align: center;">User Management</h3> 
  </div>
<div class="mat-elevation-z2" style="width:100%">
  <div>
      <button (click)="addUser()" class="mybtn" style="float:right;"
      matTooltip="Register a User"><i class="fa fa-plus"></i></button>
  </div>
  <mat-form-field appearance="outline" [style.fontSize.px]=11>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef class="center"> No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef class="center"> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef class="center"> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef class="center"> Email Address </th>
      <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
    </ng-container>

    
    <!-- Symbol Column -->
    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef class="center"> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <!-- Symbol Column -->
    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef class="center"> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role.name}} </td>
      </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="center"> Actions </th>
      <td mat-cell *matCellDef=""> <i class="fa fa-edit" (click)="edit(countries.countryName)"
          style="margin-right: 5px;"></i>
        <i class="fa fa-trash-alt" (click)="delete(countries.countryName)" style="margin-right: 5px;"></i>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
