<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav sbar" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">

    <mat-toolbar class="user-bar">
      <span class="color"><i class="fa fa-user-circle"> </i>{{user}}</span>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item class="side-links" routerLink="/home/dashboard" 
      routerLinkActive="active-link" routerLinkActiveOptions="{exact:true}"> <i class="fa fa-home"></i> Dashboard </a>
      <a mat-list-item class="side-links" routerLink="/home/user-management"
      routerLinkActive="active-link" routerLinkActiveOptions="{exact:true}" [ngStyle]="myStyles"> <i class="fa fa-users"></i> User Management </a>
      <a mat-list-item class="side-links" href="#" routerLinkActive="active-link" routerLinkActiveOptions="{exact:true}"> <i class="fa fa-cubes"></i> Stocks </a>
      <a mat-list-item class="side-links" href="#" routerLinkActive="active-link" routerLinkActiveOptions="{exact:true}"><i class="fa fa-tasks"> </i>Store Managment</a>
      <a mat-list-item class="side-links" href="#" routerLinkActive="active-link" routerLinkActiveOptions="{exact:true}"> <i class="fa fa-dolly-flatbed"></i>Disbursements</a>
      <a mat-list-item class="side-links" href="#" routerLinkActive="active-link" routerLinkActiveOptions="{exact:true}"> <i class="fa fa-envelope"></i>Contact </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content-nav">
    <mat-toolbar class="hbar" id="hhbar">

      <div class="row">
        <div class="col-1 col-xs-1">
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
             id="bttn-margin">
            <mat-icon aria-label="Side nav toggle icon"><i class="fa fa-bars"></i></mat-icon>
          </button>
        </div>
        <div class="col-8 logoText">
          <img class="logo" src="assets/img/bizzdesk_logo.png" /> 
          <h3 class="color logoText"> Inventory Management System</h3>
           
        </div>
        <div class="col-3 col-xs-11" >
          <div class="color logout" (click)="logout()"> <i class="fa fa-sign-out-alt"></i>Logout</div>
        </div>
      </div>

    </mat-toolbar>

    <div class="container">
      <router-outlet> </router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
